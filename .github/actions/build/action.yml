runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version-file: ".node-version"
        registry-url: "https://registry.npmjs.org"
    - name: install dependencies
      shell: bash
      run: npm install
    - name: lint program
      shell: bash
      run: |
        npm run lint
    - name: build app
      shell: bash
      run: npm run build
