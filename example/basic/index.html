<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.scss">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true
          }
        }
      };
    </script>
  </head>
  <body>
    <div class="container mx-auto w-3/4 font-['Bitter']">
      <header class="p-4 flex items-center">
        <div>
          <img src="./unifee-logo.svg" width="40" height="40">
        </div>
        <h1 class="ml-3 text-2xl font-bold">unifee</h1>
        <div class="grow text-right">
          <a href="https://github.com/ysugimoto/ufifee" target="_blank" rel="noopener">
            GitHub
          </a>
        </div>
      </header>
      <main class="text-center">
        <img src="./box.png" class="cursor-pointer inline-block mt-36" data-box-trigger>
        <h2 class="mt-10 text-6xl font-bold leading-normal">
          <span class="text-[#F72F3A]">Edge friendly</span> bundler,<br>
          all assets bundle into a HTML.
        </h2>
        <div class="mt-16">
          <a href="https://github.com/ysugimoto/unifee" target="_blank" rel="noopener" class="bg-[#0B5A8F] hover:bg-[#276188] p-6 text-white text-xl font-bold rounded-full">
            Get started with GitHub
          </a>
        </div>
      </main>
    </script>
    <script src="./index.ts"></script>
  </body>
</html>
